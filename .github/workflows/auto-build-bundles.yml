name: Auto Build All Bundles

# To use this workflow the BUILD_TOKEN secret should be configured

on: 
  push:
  schedule:
    - cron: '0 0/6 * * *'
jobs:
  Windows-3_2_3:
    uses: ./.github/workflows/build-fpc-bundle-git.yml
    with:
      os: windows-latest
      git_branch: fixes_3_2
      bundle_name: fpc-3.2.3-Windows
      cross: ${{ github.event_name }}
    secrets: inherit
  Linux-3_2_3:
    uses: ./.github/workflows/build-fpc-bundle-git.yml
    with:
      os: ubuntu-latest
      git_branch: fixes_3_2
      bundle_name: fpc-3.2.3-Linux
      cross: ${{ github.event_name }}
    secrets: inherit
  macOS-3_2_3:
    uses: ./.github/workflows/build-fpc-bundle-git.yml
    with:
      os: macos-latest
      git_branch: fixes_3_2
      bundle_name: fpc-3.2.3-macOS
      fpc: system
      fpc_opt: "-XR/Library/Developer/CommandLineTools/SDKs/MacOSX.sdk/"
      cross: ${{ github.event_name }}
    secrets: inherit
  Windows-main:
    uses: ./.github/workflows/build-fpc-bundle-git.yml
    with:
      os: windows-latest
      git_branch: main
      bundle_name: fpc-3.3.1-Windows
      fpc_version: 3.3.1
      cross: ${{ github.event_name }}
    secrets: inherit
  Linux-main:
    uses: ./.github/workflows/build-fpc-bundle-git.yml
    with:
      os: ubuntu-latest
      git_branch: main
      bundle_name: fpc-3.3.1-Linux
      fpc_version: 3.3.1
      cross: ${{ github.event_name }}
    secrets: inherit
  macOS-main:
    uses: ./.github/workflows/build-fpc-bundle-git.yml
    with:
      os: macos-latest
      git_branch: main
      bundle_name: fpc-3.3.1-macOS
      fpc: system
      fpc_opt: "-XR/Library/Developer/CommandLineTools/SDKs/MacOSX.sdk/"
      cross: ${{ github.event_name }}
    secrets: inherit

  Final:
    if: (success() || failure())
    needs: [Windows-3_2_3, Linux-3_2_3, macOS-3_2_3, Windows-main, Linux-main, macOS-main]
    runs-on: ubuntu-latest
    steps:
      - run: echo "# ðŸŽ‰ Auto builds have been finished! ðŸŽ‰" >>$GITHUB_STEP_SUMMARY
